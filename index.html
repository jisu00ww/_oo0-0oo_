<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html{
        font-size: 16px;
        font-family: Arial, Helvetica, sans-serif;
    }

    header{
        font-size: 2rem;
    }

    div{
        position: fixed;
        font-size: 4rem;
        text-shadow: rgb(187, 187, 187) 1px 0 30px;

        &:nth-child(1){
            font-size: 6rem;
            top: 25vh;
            left: 18vw;
        }

        &:nth-child(2){
            font-size: 12rem;
            top: 30vh;
            left: 60vw;
        }

        &:nth-child(3){
            top: 65vh;
            left: 8vw;
        }
    }
</style>
<body>
    <header>EventListener Example 01</header>
    <div class="stamp">
        <div>üçÑ</div>
        <div>ü™∑</div>
        <div>üêÅ</div>
    </div>
    <script>
    function addEmoji(e) {
         // console.log(e);
         const div = document.createElement("div");
         div.innerText = "‚ò†Ô∏è";

         div.style.fontSize =`${Math.random() * 8 + 2}rem`
         div.style.top = `calc(${e.y}px - 0.7em)`;
         div.style.left =` calc(${e.x}px - 0.5em)`;

         document.querySelector(".stamp").appendChild(div);

    }
    window.addEventListener("click", addEmoji);
    </script>
</body>
</html>
